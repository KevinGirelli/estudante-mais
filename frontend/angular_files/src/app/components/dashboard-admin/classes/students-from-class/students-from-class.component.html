<div class="content">
  <div class="card">
    <p-table
      [value]="students"
      [paginator]="true"
      [rows]="7"
      [tableStyle]="{ 'min-width': '50rem' }"
    >
      <ng-template pTemplate="header">
        <tr>
          <th style="width:25%">Nome Completo</th>
          <th style="width:25%">Email</th>
          <th style="width:25%">CPF</th>
          <th style="width:25%">Idade</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-student>
        <tr (click)="studentEdit(student)">
          <td>{{ student.fullname }}</td>
          <td>{{ student.email }}</td>
          <td>{{ student.cpf }}</td>
          <td>{{ student.age | date: 'dd/MM/yyyy' }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
