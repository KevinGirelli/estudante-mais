<div class="school-year-config-container">
  <h1>Configuração do Ano Letivo</h1>
  
  <div class="form-item">
    <label for="start-date">Data de Início da Geração do Boletim Escolar(Bimestral):</label>
    <p-calendar id="boletimDate" [(ngModel)]="boletimDateBi" view="date" name="boletimDate" dateFormat="dd/mm/yy" class="custom-calendar"></p-calendar>
  </div>

  <div class="form-item">
    <label for="start-date">Data de Início da Geração do Boletim Escolar(Trimestral):</label>
    <p-calendar id="boletimDate" [(ngModel)]="boletimDateTri" view="date" name="boletimDate" dateFormat="dd/mm/yy" class="custom-calendar"></p-calendar>
  </div>

  <div class="form-item">
    <label for="start-date">Data de Início da Geração do Boletim Escolar(Semestral):</label>
    <p-calendar id="boletimDate" [(ngModel)]="boletimDateSem" view="date" name="boletimDate" dateFormat="dd/mm/yy" class="custom-calendar"></p-calendar>
  </div>

  <div class="form-item">
    <label for="start-date">Data de Início da Avaliação de Professores:</label>
    <p-calendar id="avaliaProfessorDate" [(ngModel)]="avaliaProfessorDate" view="date" name="avaliaProfessorDate" class="custom-calendar" dateFormat="dd/mm/yy"></p-calendar>
  </div>
  
  <div class="form-item">
    <label for="period">Períodos de Aula:</label>
    <p-dropdown [options]="periodTypes" [(ngModel)]="selectedPeriodType" placeholder="Selecione" class="custom-dropdown"></p-dropdown>
  </div>

  <h1>Configuração do Horário</h1>

  <div class="form-item">
    <label for="consecType">Limite máximo de aulas consecutivas:</label>
    <p-dropdown [options]="consecTypes" [(ngModel)]="consecType" placeholder="Selecione" class="custom-dropdown"></p-dropdown>
  </div>

  
  <button pButton type="submit" label="Salvar" class="submit-button" (click)="saveConfig()"></button>
</div>
