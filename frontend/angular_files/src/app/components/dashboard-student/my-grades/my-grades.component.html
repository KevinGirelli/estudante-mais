<div class="assessments-container">
  <div class="content">
    <a href="/student" class="back pi pi-arrow-left"></a>
    <h1>Minhas Notas</h1>
    <div class="selects">
      <div class="selects">
        <p-dropdown 
        [options]="subjects" 
        [(ngModel)]="selectedSubject" 
        [placeholder]="selectedSubject ? '' : 'Selecione a matéria'"
        (onChange)="onSelectChange()">
        </p-dropdown>
        <p-dropdown 
          [options]="periods" 
          [(ngModel)]="selectedPeriod" 
          [placeholder]="selectedPeriod ? '' : 'Selecione o período'"
          (onChange)="onPeriodSelected()">
        </p-dropdown>

        <div class="grades-list" *ngIf="grades2.length > 0">
          <p-listbox [options]="grades2" optionLabel="label"></p-listbox>
        </div>

        <h1>Boletim</h1>
        
        <p-dropdown 
        [options]="periodTypes" 
        [(ngModel)]="selectedType" 
        [placeholder]="selectedType ? '' : 'Selecione o tipo (Visualizar Boletim)'"
        (onChange)="onPeriodTypeSelected()">
      </p-dropdown>

      <p-dropdown 
          [options]="periods2" 
          [(ngModel)]="selectedPeriod2" 
          [placeholder]="selectedPeriod2 ? '' : 'Selecione o período'"
          [disabled]="!periodSelected"
          (onChange)="onPeriodSelected2()"
          >
        </p-dropdown>
      </div>      
    </div>
    
    <button 
      class="generate-boletim" 
      (click)="generateBoletim()" 
      [disabled]="!selectedPeriod2 || !selectedType">
      Baixar Boletim
    </button>
  </div>
  <div class="image">
    <img src="../../../../assets/images/student/myGrades.png" alt="">
  </div>
</div>
