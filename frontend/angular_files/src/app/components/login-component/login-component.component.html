<div class="container">
  <div class="login-container">
    <div class="logo">
      <img src="../../../assets/images/logo_estudante_mais.png" alt="Logo Estudante+">
      <h1>Estudante+</h1>
    </div>
    <h2>Faça login na sua conta</h2>
    <div class="login-box">
      <label class="label" for="matricula">Seu Email</label>
      <div class="input-container">
        <input class="input-field" type="text" [(ngModel)]="matricula" id="matricula">
        <span class="input-icon pi pi-user"></span>
      </div>
      
      <label class="label" for="password">Sua senha</label>
      <div class="input-container">
        <input class="input-field" type="password" [(ngModel)]="password" id="password">
        <span class="input-icon pi pi-lock"></span>
      </div>
    </div>
    <div class="small-fields">
      <div class="keep-me-logged">
        <p-checkbox [(ngModel)]="checked" [binary]="true" inputId="binary" class="custom-checkbox"/>
        <h6>Lembre-se de mim</h6>
      </div>
      <a href="passwordRecovery" class="">Esqueceu sua senha?</a>
    </div>
    <p-toast />
    <button class="btn" (click)="login()">Entrar</button>
  </div>
  <div class="image-container">
    <h2>O seu portal do estudante!</h2>
    <img src="../../../assets/images/login/estudantes_login.png" alt="Imagem Estudantes Login">
  </div>
</div>

<div class="card">
  <p-dialog header="Estudante+"
            [modal]="true" [(visible)]="visible"
            [style]="{ 'width': '35vw'}"
            [closable]="false"
            [draggable]="false">
    <span class="text-secondary">
      Coloque o seu código de verificação de duas etapas
    </span>
    <div class="verification-code-container">
      <input type="text" class="verification-input" maxlength="1"
             [value]="verificationCode[0]"
             (input)="onInputChange($event, 0)"
             autocomplete="off" />

      <input type="text" class="verification-input" maxlength="1"
             [value]="verificationCode[1]"
             (input)="onInputChange($event, 1)"
             autocomplete="off" />

      <input type="text" class="verification-input" maxlength="1"
             [value]="verificationCode[2]"
             (input)="onInputChange($event, 2)"
             autocomplete="off" />

      <input type="text" class="verification-input" maxlength="1"
             [value]="verificationCode[3]"
             (input)="onInputChange($event, 3)"
             autocomplete="off" />

      <input type="text" class="verification-input" maxlength="1"
             [value]="verificationCode[4]"
             (input)="onInputChange($event, 4)"
             autocomplete="off" />

      <input type="text" class="verification-input" maxlength="1"
             [value]="verificationCode[5]"
             (input)="onInputChange($event, 5)"
             autocomplete="off" />
    </div>
    <div class="modal-btn">
      <button pButton class="modal-btn-verify" (click)="verifyCode()">Verificar</button>
    </div>
  </p-dialog>
</div>
