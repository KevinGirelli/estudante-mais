<div class="card">
  <button pButton (click)="showDialog()" label="Verificação"></button>
  <p-dialog header="Verificação de Duas Etapas"
            [modal]="true" [(visible)]="visible"
            [style]="{ 'width': '35vw'}"
            [closable]="false"
            [draggable]="false">
    <span class="text-secondary">
      Coloque o seu código de verificação de duas etapas
    </span>
    <div class="verification-code-container">
      <input type="text" class="verification-input" maxlength="1"
             [value]="verificationCode[0]"
             (input)="onInputChange($event, 0)"
             autocomplete="off" />

      <input type="text" class="verification-input" maxlength="1"
             [value]="verificationCode[1]"
             (input)="onInputChange($event, 1)"
             autocomplete="off" />

      <input type="text" class="verification-input" maxlength="1"
             [value]="verificationCode[2]"
             (input)="onInputChange($event, 2)"
             autocomplete="off" />

      <input type="text" class="verification-input" maxlength="1"
             [value]="verificationCode[3]"
             (input)="onInputChange($event, 3)"
             autocomplete="off" />

      <input type="text" class="verification-input" maxlength="1"
             [value]="verificationCode[4]"
             (input)="onInputChange($event, 4)"
             autocomplete="off" />

      <input type="text" class="verification-input" maxlength="1"
             [value]="verificationCode[5]"
             (input)="onInputChange($event, 5)"
             autocomplete="off" />
    </div>
    <div class="modal-btn">
      <button pButton class="modal-btn-verify" (click)="verifyCode()">Verificar</button>
    </div>
  </p-dialog>
</div>
